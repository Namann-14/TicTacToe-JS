<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <!-- styling  -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fonts --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">

</head>
<body class="bg-info-subtle">
    <div class='container '>
        <h1 class='text-center'>Tic Tac Toe</h1>
    </div>
    <span id="winningMsg" class="text-center">
    <h1></h1>
    <p></p>
    </span>
      <div class='grid '>
        <div class='div'><button class="btn"></button></div>
        <div class='div'><button class="btn"></button></div>
        <div class='div'><button class="btn"></button></div>
        <div class='div'><button class="btn"></button></div>
        <div class='div'><button class="btn"></button></div>
        <div class='div'><button class="btn"></button></div>
        <div class='div'><button class="btn"></button></div>
        <div class='div'><button class="btn"></button></div>
        <div class='div'><button class="btn"></button></div>
      </div>
      
      <div class='wrapper'>
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="playerName">
          Add Players
        </button>
        <button class='reset'>Reset</button>
      </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Enter the names of players</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="playerForm">
          <div class="mb-3">
            <label class="form-label" for="player1" >Player 1 Name (O)</label>
            <input type="text" class="form-control" id = "player1">
            <br>
            <label class="form-label" for="player2" >Player 2 Name (X)</label>
            <input type="text" class="form-control"  id = "player2">
          </div>
          <button type="submit" class="btns btn-primary" id="playerSubmit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container scoreContainer">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td id="player1Table"></td>
      <td id= "player1Score"></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td id= "player2Table"></td>
      <td id = "player2Score"></td>
    </tr>
  </tbody>
</table>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
